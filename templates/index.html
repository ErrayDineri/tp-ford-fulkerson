<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford-Fulkerson Maximum Flow Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåä Maximum Flow Challenge</h1>
            <p>Master the Ford-Fulkerson algorithm by finding the maximum flow!</p>
        </header>

        <div class="content">
            <!-- Level Selection -->
            <div id="level-select" class="level-select">
                <h2>Select a Level</h2>
                <div class="levels-grid">
                    {% for level in levels %}
                    <button class="level-btn" data-level="{{ level.id }}">
                        <span class="level-number">Level {{ level.id }}</span>
                        <span class="level-name">{{ level.name }}</span>
                    </button>
                    {% endfor %}
                </div>
                
                <div class="custom-graph-section">
                    <h2>Or Create Your Own</h2>
                    <button id="create-custom-btn" class="btn btn-custom">
                        <span>‚úèÔ∏è Custom Graph Builder</span>
                    </button>
                </div>
            </div>

            <!-- Custom Graph Builder -->
            <div id="graph-builder" class="graph-builder" style="display: none;">
                <div class="builder-header">
                    <h2>üîß Custom Graph Builder</h2>
                    <p>Create your own flow network and test your skills!</p>
                </div>
                
                <div class="builder-content">
                    <div class="builder-controls">
                        <!-- Node Controls -->
                        <div class="builder-section">
                            <h3>Nodes</h3>
                            <div class="node-controls">
                                <label>Number of nodes:</label>
                                <input type="number" id="node-count" min="2" max="10" value="4">
                                <button id="set-nodes-btn" class="btn btn-small">Set Nodes</button>
                            </div>
                            <div class="source-sink-controls">
                                <div>
                                    <label>Source node:</label>
                                    <select id="source-select"></select>
                                </div>
                                <div>
                                    <label>Sink node:</label>
                                    <select id="sink-select"></select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Edge Controls -->
                        <div class="builder-section">
                            <h3>Add Edge</h3>
                            <div class="edge-controls">
                                <div class="edge-inputs">
                                    <select id="edge-from"></select>
                                    <span>‚Üí</span>
                                    <select id="edge-to"></select>
                                    <input type="number" id="edge-capacity" min="1" max="100" value="10" placeholder="Capacity">
                                </div>
                                <button id="add-edge-btn" class="btn btn-small btn-primary">Add Edge</button>
                            </div>
                        </div>
                        
                        <!-- Edge List -->
                        <div class="builder-section">
                            <h3>Edges <span id="edge-count">(0)</span></h3>
                            <div id="edge-list" class="edge-list"></div>
                        </div>
                    </div>
                    
                    <!-- Preview Canvas -->
                    <div class="builder-preview">
                        <h3>Preview</h3>
                        <div class="preview-container">
                            <canvas id="preview-canvas"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="builder-actions">
                    <button id="play-custom-btn" class="btn btn-primary" disabled>‚ñ∂ Play This Graph</button>
                    <button id="clear-graph-btn" class="btn btn-secondary">Clear All</button>
                    <button id="back-from-builder-btn" class="btn btn-secondary">Back to Levels</button>
                </div>
            </div>

            <!-- Game Area -->
            <div id="game-area" class="game-area" style="display: none;">
                <!-- Level Info -->
                <div class="level-info">
                    <h2 id="level-title"></h2>
                    <p id="level-description"></p>
                </div>

                <!-- Graph Visualization -->
                <div class="graph-container">
                    <canvas id="graph-canvas"></canvas>
                </div>

                <!-- Flow Controls -->
                <div class="controls">
                    <div id="flow-controls" class="flow-controls"></div>
                </div>

                <!-- Status and Feedback -->
                <div class="status">
                    <div id="status-message" class="status-message"></div>
                    <div id="flow-info" class="flow-info"></div>
                </div>

                <!-- Action Buttons -->
                <div class="actions">
                    <button id="verify-btn" class="btn btn-primary">Verify Flow</button>
                    <button id="hint-btn" class="btn btn-secondary">Get Hint</button>
                    <button id="back-btn" class="btn btn-secondary">Back to Levels</button>
                </div>

                <!-- Progress Bar -->
                <div id="progress-section" class="progress-section">
                    <div class="progress-bar">
                        <div id="level-progress" class="progress-fill"></div>
                    </div>
                    <span id="level-counter"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
